<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Elementos de Línea</title>
	</head>
	<body>
		<h1>Elementos de Línea</h1>
		<!--
            • Estos son los elementos de línea existentes:
                <i> = Italic.
                <b> = Bold.
                <u> = Underline.
                <em> = Enfatizá.
                <br> = Fuerza un salto de línea.
                <wbr> = Realiza un salto de línea si es necesario.
                <time> = Indica que el contenido es una hora/fecha.
                <small> = Disminuye el énfasis.
                <strong> = Aumenta el énfasis.
                <sub> = Subíndice.
                <sup> = Supra índice.
        -->
		<p>
			Lorem, <i>ipsum dolor</i> <b>sit amet consectetur</b> <u>adipisicing</u> elit. <em>Sequi animi quae</em>,<br />
			corrupti debitis ratione,<wbr /> <time>10/01/2023</time> <small>quidem laborum eveniet</small>
			<strong>nisi dolorum exercitationem</strong> <sub>unde mollitia optio</sub>
			<sup>magni eaque doloremque</sup> distinctio maiores nemo dolore.
		</p>
	</body>
</html>
