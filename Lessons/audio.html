<!-- ------------------------------------------------------------------------
 * ATRIBUTOS DE AUDIO EXISTENTES:
 *
 * 	- <muted> = Silencia el audio.
 * 	- <controls> = Muestra los controles para interactuar con el audio.
 * 	- <autoplay> = Inicia el audio autom√°ticamente, es necesario incluir
 *				   el atributo <muted> para que esto ocurra.
------------------------------------------------------------------------ --->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Audio</title>
	</head>
	<body>
		<audio src="./assets/audios/bad-bunny.mp3" controls autoplay muted></audio>
	</body>
</html>
